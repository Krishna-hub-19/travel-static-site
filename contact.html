<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Css/style.css">
    <script src="https://kit.fontawesome.com/26f0328526.js" crossorigin="anonymous"></script>
    <title>Travel Site | Contact form</title>
</head>
<body>
    <nav class="navbar contact-navbar">
            <div class="container">
                <h3 class="wt lg-heading text-light">WT</h3>
                <ul class="nav-items">
                    <li><a href="./home.html">HOME</a></li>
                    <li><a href="./about.html">ABOUT</a></li>
                    <li><a href="./contact.html">CONTACT</a></li>
                </ul>
            </div>
    </nav>

    <main class="contact-page">
        <div class="container">

            <div class="contact-asides">
            <div class="left-aside">
                <i class="fas fa-map-marker-alt fa-3x text-red"></i>
                <h2 class="md-heading text-gray">Location</h2>
                <p class="text-gray">#46/930/k2, kishor pura, Agra</p>

                <i class="far fa-envelope fa-3x text-red"></i>
                <h2 class="md-heading text-gray">E-mail</h2>
                <p class="text-gray">krishnagarg@mycompany.com</p>

                <i class="fas fa-phone-square-alt fa-3x text-red"></i>
                <h2 class="md-heading text-gray">Call</h2>
                <p class="text-gray">+91-10101010101</p>
                <img src="./IMG/company-img.jpg" alt="Building Image">
            </div>

            <div class="right-aside">
                <h3 class="lg-heading">Contact Us</h3>
                <p class="text-gray">Let us know your Questions, suggestions and concerns by filling out the form below</p>

                <form action="">
                    <label for="username">Username</label><br>
                    <input type="text" id="username" required><br><br>

                    <label for="email">Email</label><br>
                    <input type="email" name="email" id="email" required><br><br>

                    <label for="phone">Phone</label><br>
                    <input type="number" name="mobile-no" id="phone"><br><br>

                    <label for="msg">Message</label><br>
                    <textarea name="msg" id="msg" rows="15" required></textarea><br><br>

                    <button class="text-red">Submit</button>
                </form>
            </div>

            </div>
        </div>
    </main>

    <footer class="main-footer">
        <i class="fa-brands fa-facebook fa-4x text-light"></i>
        <i class="fa-brands fa-twitter fa-4x text-light"></i>
        <i class="fa-brands fa-instagram fa-4x text-light"></i>
        <p class="md-heading text-light">World Travel &copy; 2020, All Right Reserved</p>
    </footer>
</body>
</html>
